<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Register Here!</h3>
    <table align="center">
      <form action="" method="post" onsubmit="return validate()">
        <tr>
          <td>
            <label for="fname">First Name</label>
          </td>
          <td>
            <input type="text" name="fname" id="fname" />
            <span class="error" id="fnameError"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="lname">Last Name</label>
          </td>
          <td>
            <input type="text" name="lname" id="lname" />
            <span class="error" id="lnameError"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email</label>
          </td>
          <td>
            <input type="email" name="email" id="email" />
            <span class="error" id="emailError"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass">Password</label>
          </td>
          <td>
            <input type="password" name="pass" id="pass" />
            <span class="error" id="passError"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="gender">Gender</label>
          </td>
          <td>
            <input type="radio" name="gen" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gen" id="female" />
            <label for="female">FeMale</label>
            <span class="error" id="genderError"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="skill">Skills</label>
          </td>
          <td>
            <input type="checkbox" name="skills" id="java" />
            <label for="java">Java</label>
            <input type="checkbox" name="skills" id="php" />
            <label for="php">PHP</label>
            <input type="checkbox" name="skills" id="react" />
            <label for="react">React</label>
            <input type="checkbox" name="skills" id="javaScript" />
            <label for="javaScript">JavaScript</label>
            <span class="error" id="skillError"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label for="city">City</label>
          </td>
          <td>
            <select name="city" id="city">
              <option value="">Select City</option>
              <option value="Pune">Pune</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Delhi">Delhi</option>
              <option value="Kolkata">Kolkata</option>
            </select>
            <span class="error" id="cityError"></span>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input class="btn" type="submit" value="Signup" />
          </td>
        </tr>
      </form>
    </table>
    <script src="script.js"></script>
  </body>
</html>
